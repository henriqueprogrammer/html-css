<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágragos e quebra de linha</h1>
    <hr>
    <p>você pode escrever o que o
        que você quiser, basta escrever 
        entre  &lt;p &gt; e &lt;\p &gt; <!---lt = LESS THAN/gt = GREATER THAN-->.
    </p>
    <p>Se você quiser quebrar a linha
        como nesse caso específico, <br>
        terá de escrever &lt;br &gt;
    </p>
    <P>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emogis:
        &#x1f596;
        &#x1f60e;
        
    </p>
    
</html>
