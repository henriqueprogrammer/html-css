<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }

        a::after{
            content: ' [link]';
            color: whitesmoke;
            text-decoration: none;
        }
    </style>
    <title>Exemplo meu</title>
</head>
<body>
    <h1>Exemplo meu</h1>

    <li><a target="_blank" href="https://www.jw.org/pt">Site da organização</a></li>
    <li><a  target="_blank" href="https://www.wol.jw.org/pt">Biblioteca online</a></li>
</body>
</html>
